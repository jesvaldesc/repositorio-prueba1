<ion-content [fullscreen]="false" class="ion-padding">
  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center"></ion-title>
    </ion-toolbar>
  </ion-header>
  <h1 class="ion-text-center">Chocolater√≠a</h1>
  <br>
  <h3 class="ion-text-center">Bienvenido!</h3>
  <br>

  <ion-grid>
  <ion-row>
    <ion-col>
  <ion-item>
    <ion-label>Usuario</ion-label>
    <ion-input [(ngModel)]="usuario" color="dark" minlegth="3" maxlength="8" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password" label="Password" type="password" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"></ion-input>
  </ion-item></ion-col></ion-row>
<ion-col >
  <div class="ion-text-center">
  <ion-button color="light" (click)="iniciarSesion()" expand="full">Ingresar</ion-button></div></ion-col>
  <ion-col>
    <div class= "ion-text-center">
      <a href="/registrar">Crea tu cuenta gratis</a>
    </div>
  </ion-col>

</ion-grid>

</ion-content>
